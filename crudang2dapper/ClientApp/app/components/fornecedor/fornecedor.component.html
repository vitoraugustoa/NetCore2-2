<section>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-10 table-responsive">
            <h1>Fornecedores</h1>
            <table class="table">
                <thead>
                    <tr>
                        <td>Fornecedor ID</td>
                        <td>Nome</td>
                        <td>Endereço</td>
                        <td>Nome do Contato</td>
                        <td>Email</td>
                        <td>&nbsp;</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fornecedor of fornecedores">
                        <td>{{ fornecedor.fornecedorId }}</td>
                        <td>{{ fornecedor.nome }}</td>
                        <td>{{ fornecedor.endereco }}</td>
                        <td>{{ fornecedor.contatoNome }}</td>
                        <td>{{ fornecedor.email }}</td>
                        <td><button (click)="edit(fornecedor)">Editar</button>&nbsp;|&nbsp;<button (click)="delete(fornecedor)">Deletar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<section>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-10">
            <h2>{{ formLabel }}</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1">Nome:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1">Endereço:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="endereco">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1">Nome do Contato:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="contatoNome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1">Email:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="email">
                        </div>
                    </div>
                 
                    <div class="form-footer col-xs-12 col-sm-3">
                        <button type="submit" [disabled]="!form.valid">Submeter</button>
                        <button type="button" (click)="cancel()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
